<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="simon says game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>&#129504; Simon says Game </h1>
    
    <h2>Press any key to start</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red">0</div>
            <div class="btn yellow" id="yellow">1</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green">2</div>
            <div class="btn blue" id="blue">3</div>
        </div>
    </div>

    <script src="simon says game.js"></script>
</body>
</html>
